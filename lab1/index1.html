<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Księgarnia Słowo</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<header>
<!--tytuł strony-->
<h1>Słowo<img src="books.jpg"  class="icon"></h1>

<!--nawigacja-->
<nav>
    <ul>
        <li><a href="index1.html">Strona Główna</a></li>
        <li><a href="index2.html">Dodaj książkę</a></li>
        <li><a href="#">Koszyk</a></li>
        <li><a href="#">Logowanie</a></li>
    </ul>
</nav>


</header>

<main>
<h2>
		<!--wyszukiwanie-->
		<div class="search-bar">
            <input type="text" id="search" placeholder="Wyszukaj..." oninput="filterItems()">
            <button onclick="search()">Wyszukaj</button>
        </div>
		<!--filtry-->
		<div class="filters">
		<label>Filtry</label>
		<!--suwak cena-->
		<label for="priceFilter">Cena: <span id="priceValue">50</span> zł</label>
            <input type="range" id="priceFilter" min="0" max="1000" value="50" oninput="updatePrice(); filter()">
		</label>
		<!--opcje okładka-->
		 <label for="coverFilter">Okładka:</label>
            <select id="coverFilter" onchange="filter()">
                <option value="">Wybierz rodzaj okładki</option>
                <option value="Miękka">Miękka</option>
                <option value="Twarda">Twarda</option>
            </select>
	 
		<!--opcje autor-->
		 <label for="authorFilter">Autor:</label>
            <select id="authorFilter" onchange="filter()">
                <option value="">Wybierz autora</option>
                <option value="Autor 1">Thomas H. Cormen</option>
                <option value="Autor 2">Janusz Biernat</option>
                <option value="Autor 3">Hideo Nitta</option>
            </select>
		<!--suwak strony-->
		<label for="pageFilter">Liczba stron: <span id="priceValue">300</span> stron</label>
            <input type="range" id="priceFilter" min="30" max="5000" value="300" oninput="updatePrice(); filter()">
		</label>
		</div>
		<!--wyszukaj słowa kluczowe-->
		<div class="keywords">
            <input type="text" id="search" placeholder="Słowa kluczowe" oninput="filterItems()">
            <button onclick="search()">Wyszukaj</button>
        </div>
		</h2>
<!--wybitna literatura-->
<div class="items" id="items">
    
            <div class="item" data-author="Thomas H. Cormen" data-price="90">
			Wprowadzenie do algorytmów
			- Thomas H. Cormen -
			90 zł
			<img src="Cormen.jpg" alt="Wprowadzenie do algorytmów" class="img">
			</div>
			
            <div class="item" data-author="Janusz Biernat" data-price="20">
			Arytmetyka komputerów
			- Janusz Biernat
			- 20 zł
			<img src="Biernat.jpg" alt="Arytmetyka komputerów" class="img">
			</div>
			
            <div class="item" data-author="Hideo Nitta" data-price="80">
			The Manga Guide. Fizyka
			- Hideo Nitta
			- 80 zł
			<img src="Fizyka.jpg" alt="The Manga Guide. Fizyka" class="img">
			</div>
			
        </div>

</main>

</body>
</html>
